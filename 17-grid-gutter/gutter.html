<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Gutter</h2>
    <!-- (!!not-gutter) you can set margin of an element by .m-* -->
    <!-- The number (*) can be 0 ~ 5; 0 equals none and 5 = 3rem (default) -->
    <!-- This will push the container away from the surroundings -->
    <!-- More about spacing: https://getbootstrap.com/docs/5.1/utilities/spacing/ -->
    <div class="container my-5">
      <!-- .g-* : set gutter between rows and columns; 
        !!! MUST be assigned to rows! -->
      <!-- horizontal gutter are paddings of the col; vertical gutters are margins of the row -->
      <div class="row gx-5 gy-4">
        <!-- (!!not gutter) To add padding inside an element, use .p-* -->
        <div class="col-6"><div class="child p-3">1</div></div>
        <div class="col-6"><div class="child p-3">2</div></div>
        <div class="col-6"><div class="child p-3">3</div></div>
        <div class="col-6"><div class="child p-3">4</div></div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row g-5">
        <div class="col-6"><div class="child p-3">1</div></div>
        <div class="col-6"><div class="child p-3">2</div></div>
        <div class="col-6"><div class="child p-3">3</div></div>
        <div class="col-6"><div class="child p-3">4</div></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

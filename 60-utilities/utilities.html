<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- m = margin, p = padding -->
      <!-- border = enable border, border-dark = change color, border-1 = thickness -->
      <!-- w-50 = 50% width -->
      <!-- mx-auto = margin-x auto -->
      <!-- shadow-XX -->
      <div class="mt-5 p-3 border border-dark border-1 w-50 mx-auto shadow-lg">
        <p class="m-5">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum
          aliquam sed dolores? Expedita quae consequatur nisi distinctio ullam
          dolor earum laborum quis officia, beatae corporis tenetur ipsum omnis
          iste sapiente!
        </p>
        <div class="w-50 mx-auto text-center bg-dark text-white">
          Centered text
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

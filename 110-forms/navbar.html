<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CDN for bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h2>Get in touch</h2>
        <p class="lead">Don't hesitate to contact us!</p>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form action="">
            <div class="my-3">
              <!-- form-label: add margins below label -->
              <label class="form-label" for="email">E-mail:</label>
              <!-- .form-control: input styling -->
              <input
                class="form-control"
                type="email"
                name=""
                id="email"
                placeholder="example@gmail.com"
              />
            </div>

            <!-- Add a .form-floating wrapper around each input-label pair INSIDE a form to enable floating labels -->
            <!-- !!! order must be input THEN label -->
            <div class="form-floating">
              <input
                class="form-control"
                type="email"
                name=""
                id="email"
                placeholder="example@gmail.com"
              />
              <label for="email">E-mail:</label>
            </div>
            <div class="form-floating my-3">
              <textarea
                class="form-control"
                id="query"
                placeholder="example@gmail.com"
              ></textarea>
              <label for="query">Enquiries</label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

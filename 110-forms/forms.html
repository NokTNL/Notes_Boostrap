<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CDN for bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h2>Get in touch</h2>
        <p class="lead">Don't hesitate to contact us!</p>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form action="">
            <div class="my-3">
              <!-- form-label: add margins below label -->
              <label class="form-label" for="email">E-mail:</label>
              <!-- .form-control: input styling -->
              <input
                class="form-control"
                type="email"
                name=""
                id="email"
                placeholder="example@gmail.com"
              />
            </div>

            <!-- Add a .form-floating wrapper around each input-label pair INSIDE a form to enable floating labels -->
            <!-- !!! order must be input THEN label -->
            <div class="form-floating">
              <input
                class="form-control"
                type="email"
                name=""
                id="email"
                placeholder="example@gmail.com"
              />
              <label for="email">E-mail:</label>
            </div>
            <div class="form-floating my-3">
              <textarea
                class="form-control"
                id="query"
                placeholder="example@gmail.com"
              ></textarea>
              <label for="query">Enquiries</label>
            </div>
          </form>
        </div>
      </div>

      <!-- Custom Form validation: requires custom JavaScript code and constraint validation API -->
      <!-- HTML novalidate attr to enable custom validation -->
      <!-- .needs-validation: our custom class to tag what forms need to be checked -->
      <!-- .was-validated will be added to the form after validation; ONLY UNDER .was-validated parents Bootstrap will style for :valid and :invalid -->
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            required
          />
          <!-- Custom feedback messages (optional)  -->
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please type in your first name.</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label"
            >Username</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>

    <!-- Scripts for custom validation -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          // Add onSubmit event listener to every form during page initiation
          form.addEventListener(
            "submit",
            function (event) {
              // (CV API) target.checkValidity method: returns true if the whole form is valid
              if (!form.checkValidity()) {
                // If not valid, no submission
                event.preventDefault();
                event.stopPropagation();
              }

              // Add .was-validated to the parent form after checking validity
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
